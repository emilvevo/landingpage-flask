<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{url_for('static', filename='css/style.css')}}"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light"
      style="
        background-color: white !important;
        border-bottom: 1px solid #f9f2e9;
      "
    >
      <a
        class="navbar-brand ml-3"
        style="margin-right: 9rem; font-weight: 700"
        href="/home"
        >LOGO</a
      >
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarsExample04"
        aria-controls="navbarsExample04"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample04">
        <ul class="navbar-nav m-auto">
          <li class="nav-item active">
            <a class="nav-link m-3" href="/home">Home</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link m-3" href="#">Articles</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link m-3" href="#">Pricing</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link m-3" href="#">About</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link mt-3 mb-3 ml-3" href="#">Contact</a>
          </li>
        </ul>
        <ul class="navbar-nav my-auto">
          <li class="nav-item active">
            <a class="nav-link login mr-3 mb-3 mt-3" href="#" type="button"
              >Log In</a
            >
          </li>
          <li class="nav-item active">
            <a class="nav-link sft mr-3 mb-3 mt-3" href="#" type="button"
              >Start Free Trial</a
            >
          </li>
        </ul>
      </div>
    </nav>
    {% block body %} {% endblock body %}
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="{{url_for('static', filename='js/app.js')}}"></script>
  </body>
</html>
